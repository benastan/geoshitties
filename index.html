<html>
  <head>
    <title>Neoshitties | Make your own shitty website</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <ul class="primary-navigation">
      <li class="primary-navigation-item" id="project-navigation-item">
        <a href="#" class="primary-navigation-item-link">Project</a>
        <ul class="secondary-navigation">
          <li class="secondary-navigation-item hide" id="new-project">
            <a href="#" class="secondary-navigation-item-link" data-trigger="geoshitties:repo:new">New</a>
          </li>
          <li class="secondary-navigation-item">
            <a href="#" class="secondary-navigation-item-link" data-trigger="geoshitties:repo:select">Close</a>
          </li>
          <hr />
          <li class="secondary-navigation-item">
            <a href="#" class="secondary-navigation-item-link" data-trigger="geoshitties:user:signin">Log Out</a>
          </li>
        </ul>
      </li>
      <li class="primary-navigation-item" id="file-navigation-item">
        <a href="#" class="primary-navigation-item-link">File</a>
        <ul class="secondary-navigation">
          <li class="secondary-navigation-item">
            <a href="#" id="new-file" class="secondary-navigation-item-link" data-trigger="geoshitties:file:create">New</a>
          </li>
          <li class="secondary-navigation-item">
            <a href="#" id="open-file" class="secondary-navigation-item-link" data-trigger="geoshitties:file:select">Open</a>
          </li>
          <li class="secondary-navigation-item">
            <a href="#" class="secondary-navigation-item-link" data-trigger="geoshitties:file:save">Save</a>
          </li>
        </ul>
      </li>
      <li class="primary-navigation-item" id="edit-navigation-item">
        <a href="#" class="primary-navigation-item-link">Edit</a>
      </li>
    </ul>
    <div class="hide" id="modals">
      <div class="modal hide" id="sign-in-modal">
        <form id="sign-in-form">
          <div class="modal-header">
            <h1 class="modal-headline">Sign In</h1>
          </div>
          <div class="modal-body">
            <div>
              <label for="username">Your Github Username</label>
              <input type="text" name="username" id="signin_username" />
            </div>
            <div>
              <label for="username">Your Github Password</label>
              <input type="password" name="password" id="signin_password" />
            </div>
          </div>
          <div class="modal-footer">
            <button>Sign In</button>
          </div>
        </form>
      </div>
      <div class="modal hide" id="select-project-modal">
        <form id="select-project-form">
          <div class="modal-header">
            <h1 class="modal-headline">Select Project</h1>
            <p class="modal-explanation">Your project must have a gh-pages branch to use our editor.</p>
          </div>
          <div class="modal-body"><ul class="select-item-list"></ul></div>
          <div class="modal-footer">
            <button>Open</button>
          </div>
        </form>
      </div>
      <div class="modal hide" id="select-file-modal">
        <form id="select-file-form">
          <div class="modal-header">
            <h1 class="modal-headline">Select HTML Page</h1>
            <p class="modal-explanation">
          </div>
          <div class="modal-body"><ul class="select-item-list"></ul></div>
          <div class="modal-footer">
            <button>Open</button>
          </div>
        </form>
      </div>
    </div>
    <iframe id="site" data-message="HEY DUMMY THIS IS YOUR SITE!!"></iframe>
    <div data-message="IGNORE THIS!!!">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
      <script src="https://rawgithub.com/michael/github/master/lib/base64.js"></script>
      <script src="https://rawgithub.com/benastan/github/master/github.js"></script>
      <script src="https://rawgithub.com/visionmedia/page.js/master/index.js"></script>
      <script src="geoshitties.js" type="text/javascript"></script>
    </div>
  </body>
</html>
